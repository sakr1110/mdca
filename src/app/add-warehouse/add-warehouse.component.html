<h3>Add Site/Warehouse Page</h3>
<form (submit)="Add()">
  <div class="row">
    <div class="col-md-1">
      <label>Quantity</label>
    </div>
    <div class="col-md-4">
      <input class="input-design" type="number" name="username" placeholder="Quantity" [(ngModel)]="quantity">
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <label>Date</label>
    </div>
    <div class="col-md-4">
      <input class="input-design" type="date" name="date" placeholder="date" [(ngModel)]="date">
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <label>Site</label>
    </div>
    <div class="col-md-4">
      <input class="input-design" type="text" placeholder="Site" name="site" [(ngModel)]="site">
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <input class="submit-design" type="submit">
    </div>
  </div>
</form>
